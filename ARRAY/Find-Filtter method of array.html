<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>hi....</h1>
<script>
let nameArray=[12,3,5,87,56,28,18,40];
document.write(nameArray+"<br>");

//find method
let newfind = nameArray.find((element)=>{
    return element>18;
})
document.write(newfind+"<br>");

//filter method
let newfilter = nameArray.filter((element)=>{
    return element>18;
})
document.write(newfilter.join(" ")+"<br>");
</script>
    </body>
</html>
